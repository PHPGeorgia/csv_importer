csv_importer.form:
  path: '/admin/config/development/csv-importer'
  defaults:
    _form: '\Drupal\csv_importer\Form\ImporterForm'
    _title: 'Import CSV'
  requirements:
    _permission: 'administer site configuration'

csv_importer.settings:
  path: '/admin/config/development/csv-importer/settings'
  defaults:
    _form: '\Drupal\csv_importer\Form\ImporterSettingsForm'
    _title: 'CSV importer settings'
  requirements:
    _permission: 'administer site configuration'